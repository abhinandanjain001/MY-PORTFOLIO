<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mechanical Login UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Blobs Background -->
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>

  <!-- Machine Login Container -->
  <div class="machine-container">
    <div class="machine">
      
      <!-- Gears -->
      <div class="gear gear1"></div>
      <div class="gear gear2"></div>

      <!-- Pulley -->
      <div class="pulley">
        <div class="rope"></div>
        <div class="weight"></div>
      </div>

      <!-- Robot Hand -->
      <div class="hand"></div>

      <!-- Login Form -->
      <form class="login-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <label><input type="checkbox"> Agree to terms</label>
        <button type="submit">Login</button>
      </form>
      <script src="login.js"></script>

    </div>
  </div>

  <!-- Optional Wave Design -->
  <div class="wave"></div>

</body>
</html>
